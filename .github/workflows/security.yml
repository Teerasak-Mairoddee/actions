name: security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 3 * * 1'  # Every Monday at 03:15 UTC

permissions:
  contents: read
  security-events: write  # Needed for SARIF uploads
  id-token: write         # Needed for Trivy OIDC downloads
  actions: read

jobs:

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript            # update if you add more languages
      - name: Autobuild project
        uses: github/codeql-action/autobuild@v3
      - name: Analyze code with CodeQL
        uses: github/codeql-action/analyze@v3

  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  sonarcloud:
    name: SonarCloud Quality Gate
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization=teerasak-mairoddee
            -Dsonar.projectKey=Teerasak-Mairoddee_actions

  trivy:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.12.0   # current stable release tag
        with:
          scan-type: fs
          vulnerability-type: library            # scans lock-files for deps
          ignore-unfixed: true
          severity: CRITICAL,HIGH,MEDIUM         # include Medium for tests
          format: sarif
          output: trivy-results.sarif
      - name: Upload Trivy SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  dependabot:
    name: Dependabot Metadata
    if: ${{ github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        uses: dependabot/fetch-metadata@v2
